<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>resize</title>
    <style>
      .learning {
        margin: 0px auto;
      }

      /* Here you can change */
      .box {
        display: flex;
        width: 100%;
        height: 200px;
        justify-content: space-between;
        background-color: rgb(210, 218, 220);
        border: 2px solid green;
        text-align: justify;
        padding: 20px;
      }
      #t1 {
        resize: none;
        padding: 20px;
      }
      #t2 {
        resize: both;
        padding: 20px;
      }
      #t3 {
        resize: vertical;
        padding: 20px;
      }
      #t4 {
        resize: horizontal;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <div id="topic">resize: none|both|horizontal|vertical;</div>
    </section>
    <section class="learning">
      <div class="box">
        <textarea id="t1">t1 {resize: none;}</textarea>
        <textarea id="t2">t2 {resize: both;}</textarea>
        <textarea id="t3">t3 {resize: vertical;}</textarea>
        <textarea id="t4">t4 {resize: horizontal;}</textarea>
      </div>
    </section>
    <footer>
      <p>This is a prectice page for UDEMY COURSE.</p>
    </footer>
  </body>
</html>
