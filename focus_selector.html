<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="/css_folder/css/fontawesome.min.css"> -->
    <title>Pseudo selector</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: whitesmoke;
        }

        nav {
            background-color: lightcoral;
            font-size: 30px;
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 15px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            opacity: 1;
        }

        nav>span {
            color: red;
        }

        header>article {
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightskyblue;
            margin-top: 70px;
            padding: 15px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }

        @media screen and (max-width:665px) {
            header>article {
                margin-top: 105px;
            }
        }

        .demo {
            margin-top: 10px;
            text-align: justify;
            border: 3px solid red;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            padding: 25px;
        }

        form {
            width: 50%;
            margin: auto;
            position: relative;
            margin-top: 15px;
            padding: 20px;
            background-color: aliceblue;
            border: 1px solid red;
        }

        /* label {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode';            font-weight: bolder;
        } */

        /* Advance selector */
        label,
        input[type] {
            display: block;
            width: 92%;
            font-size: 20px;
            margin: 10px 10px;
            opacity: 0.25;
            /* padding: 5px; */
        }

        /* Exact selector */
        input {
            width: 100%;
            font-size: 30px;
            padding: 10px 10px;
            color: #999;
            opacity: 0.25;
        }

        input:focus,label:focus{
            border: 1px solid black;
            outline: 0 ;
            color: #000;
            opacity: 1;
        }
   
    </style>
</head>

<body>
    <header>
        <nav>
            CSS pseudo Selector by Harshit kumar <span>‚ù§</span>;
        </nav>
        <article>
            .class:focus
        </article>
    </header>

    <main>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" placeholder="Your Name">
            <label for="">Password</label>
            <input type="password" name="pass" id="pass" placeholder="8 charactor or 4 digit supported">
        </form>
    </main>
</body>

</html>
