<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="/css_folder/css/fontawesome.min.css"> -->
    <title>Pseudo Elements</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: whitesmoke;
        }

        nav {
            background-color: lightcoral;
            font-size: 2rem;
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 13px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            opacity: 0.75;
            width: 100%;
            z-index: 1;
        }

        nav>span {
            color: red;
        }
        article,nav{
            text-align: center;
        }

        header>article {
            position: relative;
            font-size: 25px;
            background-color: lightskyblue;
            margin: auto;
            margin-top: 70px;
            padding: 20px;
            /* border-top: 2px solid black;
            border-bottom: 2px solid black; */
            border: 2px solid black;
            width: 100%;
        }

        form {
            width: 80%;
            margin: auto;
            position: relative;
            margin-top: 15px;
            padding: 20px;
            background-color: aliceblue;
            border: 1px solid rgb(108, 233, 97);
            /* font-size: 30px; */
            z-index: -1;
        }

        @media screen and (max-width:665px) {
            header>article {
                margin-top: 105px;
                text-align: left;
            }
            form {
            width: 100%;
        }

        }

        div{
            display: block;
            width: 200px;
            height: 200px;
            margin:100px auto;
            background-color: green;
            border: 1px solid red;
            position: relative;
            left: 50px;
            padding: 10px;
            color:white;
            /* z-index: 0; */
        }

        /* div:hover::before{ */
        div::before{
            display: inline-block;
            width:200px;
            height: 200px;
            background-color: rgb(107, 107, 14);
            content: 'Hello I am duplicate div';
            position: absolute;
            top: -50px;
            left: -50px;
            padding: 10px;
            z-index: -1;
        }

        div::after{
            display: inline-block;
            width:200px;
            height: 200px;
            background-color: blue;
            content: 'Hello I am second duplicate div';
            position: absolute;
            top: 50px;
            left: 50px;
            padding: 10px;
            /* z-index: -1; */
        }
        a{
            text-decoration: none;
        }
        a[href^='https://']::after{
            color: green;
            content: '(secure)';
            font-size: 18px;
        }

        a[href^='https']::before{
            background-color: black;
            color: yellow;
            content: 'Deal';
            margin-right: 10px;
            padding: 3px;
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            CSS pseudo Element by Harshit kumar <span>‚ù§</span>;
        </nav>
        <article>
            input:disabled
        </article>
    </header>

    <main>
        <form action="" method="get">   

            <div>
                This is Orignal div
            </div>

            <p>
                Something something something ... <a href="https://">click </a>
            </p>
            <p>
                This pera is showing before elemnt selector for more <a href="https"> click here! </a>
            </p>
        
    </main>
    
</body>

</html>
