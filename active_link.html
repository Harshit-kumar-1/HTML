<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>active link</title>
    <style>
        .link{
            text-decoration: none;
            font-size: 50px;
            color: black;
        }
        .link:hover{
            text-decoration: underline;
            font-size: 51px;
            color: darkred;
        }
        .link:visited{
            color: blueviolet;
            font-size: 54px;
        }
        .link:active{
            color:darkgoldenrod;
        }
    </style>
</head>
<body>
    <a href="#" class="link">Here all demonstret</a>
</body>
</html>
