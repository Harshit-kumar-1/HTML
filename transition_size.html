<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Transition Size</title>
    <style>
      /* Here you can change */
      .learning {
        padding: 10px;
        margin-top: 29px;
      }

      .text-area {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        padding: 10px;
        margin-top: 10px;
        /* transition: 250ms width linear; */
        /* transition: 250ms height linear; */
        /* transition: 250ms all linear; */
        /*If we not define specific thing(width/height). it will give all linear type*/
        transition: 250ms linear;
      }
      .text-area:hover {
        width: 350px;
        height: 250px;
        padding: 12px;
        color: red;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <div id="topic">Transition: 250ms/0.5s width/all linear;</div>
    </section>
    <section class="learning">
      <div class="text-area">The Quick Fox Jump over the lazy dog.</div>
    </section>
    <footer>
      <p>This is a prectice page for UDEMY COURSE.</p>
    </footer>
  </body>
</html>
