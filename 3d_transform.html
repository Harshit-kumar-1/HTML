<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Transform 3D</title>
    <style>
      /* Here you can change */
      .learning {
        padding: 10px;
        margin-top: 29px;
      }
      .parent {
        width: 300px;
        height: 300px;
        background: rgb(25, 95, 152);
        margin: 20px auto;
        padding: 20px;
        transition: 1s all linear;
        color: #fff;
        text-align: center;
      }

      /* Code is here */

      .parent:hover {
        transform: rotateX(180deg) rotateY(180deg) rotateZ(180deg);
        /* transform: scaleX(1.3) scaleY(1.3); */
        /* transform: skewX(20deg) skewY(20deg); */
        background: #000;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <div id="topic">
        transform: skew(20deg) translate(20px, 20px) scale(1.1);
      </div>
    </section>
    <section class="learning">
      <div class="parent">Hover me</div>
    </section>
    <footer>
      <p>This is a prectice page for UDEMY COURSE.</p>
    </footer>
  </body>
</html>
