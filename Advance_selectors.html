<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="/css_folder/css/fontawesome.min.css"> -->
    <title>Advance selector</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: whitesmoke;
        }

        nav {
            background-color: lightcoral;
            font-size: 30px;
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 15px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            opacity: 1;
        }

        nav>span {
            color: red;
        }

        header>article {
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightskyblue;
            margin-top: 70px;
            padding: 15px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
        @media screen and (max-width:682px) {
            header>article {
                margin-top: 105px;
            }
         }

        .demo {
            margin-top: 10px;
            text-align: justify;
            border: 3px solid red;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            padding: 25px;
        }
        form{
            width: 50%;
            margin: auto;
            position: relative;
            margin-top: 15px;
            padding: 20px;
            background-color: aliceblue;
            border: 1px solid red;
            /* text-align: center; */
        }
        label{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bolder;
        }
        /* Advance selector */
        label, input[type]{
            display: block;
            width: 92%;
            font-size: 20px;
            margin: 10px 10px;
            /* padding: 5px; */
        }

        /* Exact selector */
        input[type="button"]{
            margin-top: 20px;
            font-size: 20px;
            width: 95%;
            margin-bottom: 20px;
        }
        /* Exact selector */
        input[type='button']:hover{
            background-color: aquamarine;
            transition: 0.5s ease-in-out;
        }

        /* contain value selector */
        .bi-question-circle-fill[title~='trust']{
            font-size: 25px;
            color: red;
            /* border: 1px solid blue; */
            /* border-radius: 100%; */
            /* background-color: blue; */
        }

        /* start with selector */
        [href^="/login"]{
            border: 1px solid black;
            color: black;
            padding: 5px;
            text-decoration: none;
            margin: 5px 10px;
        }
        [href$="html"]:hover{
            background-color: lightgreen;
            font-size: 20px;
            transition: 0.9s ease-in-out;
        }
        /* End with selector */
        [href$=".pdf"]{
            border: 1px solid red;
            color: black;
            padding: 5px;
            text-decoration: none;
            margin: 5px 10px;
        }
        [href$="pdf"]:hover{
            background-color: green;
            font-size: 20px;
            transition: 0.9s ease-in-out;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            CSS Advance Selector by Harshit kumar <span>‚ù§</span>;
        </nav>
        <article>
            input[type:text] ;
        </article>
    </header>
    
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" placeholder="Your Name">
        <label for="email">Email
            <!-- <i class="bi-alarm"></i> -->
            <i class="bi bi-question-circle-fill" title="we don't sell your email you trust us"></i>
        </label>
        
        <!-- <i class="fa fa-question-circle"></i> -->
        <!-- <i class="fa-sharp fa-solid fa-envelope"></i> -->
        <input type="email" placeholder="Your Email">
        
        <input type="button" value="Submit">
        <a href="/login.html">Login</a>
        <a href="/register.pdf">Register</a>
    </form>

</body>

</html>
