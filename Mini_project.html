<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align using table</title>
    <style>
        header{
            font-size: 30px;
            color: brown;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #5f65;
            margin: 10px auto;
            text-align: center;
        }
        table{
            width: 100%;
            border: 1px solid red;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            vertical-align: center;
            padding: 10px;
        }
        table tr:hover{
            background-color: lightgrey;
            color: blue
        }
        table tr:hover td:hover{
            background-color: grey;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div>Mini Project</div>
    </header>
    <table width="100%">
        <thead>
            <tr>
                <td>User Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Age</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Jiraya Sensei</td>
                <td>Parvisage@hiddenleaf.com</td>
                <td>60</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minato Uzumaki</td>
                <td>Minato@hiddenleaf.com</td>
                <td>28</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kushina Uzumaki</td>
                <td>Kushina@hiddenleaf.com</td>
                <td>26</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Naruto Uzumaki</td>
                <td>Naruto@hiddenleaf.com</td>
                <td>16</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>User Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Age</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
