<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Animation Section</title>
    <style>
      /* Here you can change */
      .learning {
        padding: 10px;
        margin-top: 29px;
      }
      /* it work on animation in .box:hover part */
      @keyframes firstanimation {
        0% {
          /*1st second*/
          border: 3px solid red;
        }
        25% {
          /*2nd Second*/
          width: 100%;
          /* height: 400px; */
        }
        50% {
          /* 3rd second */
          width: 100%;
          background-color: purple;
        }
        100% {
          /* 4th Second */
          border: 3px solid red;
          width: 100%;
          /* height: 400px; */
        }
      }
      .box {
        width: 300px;
        height: 300px;
        background: rgb(25, 95, 152);
        margin: 20px auto;
        padding: 20px;
        color: #fff;
        text-align: center;
      }
      .box:hover {
        /* here is code */
        animation-name: firstanimation;
        animation-duration: 4s;
      }
    </style>
  </head>
  <body>
    <section id="header">
      <div id="topic">
        @keyframes first{ 0%{} 50%{} 100%{}} .box{animation-name: first;
        animation-duration:4s;}
      </div>
    </section>
    <section class="learning">
      <div class="box"></div>
    </section>
    <footer>
      <p>This is a prectice page for UDEMY COURSE.</p>
    </footer>
  </body>
</html>
