<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Transition delay</title>
    <style>
      /* Here you can change */
      .learning {
        padding: 10px;
        margin-top: 29px;
      }

      .parent {
        position: relative;
        width: 90%;
        height: 70px;
        border: 1px solid black;
        padding: 10px;
        margin: 10px auto;
        background: rgba(54, 214, 89, 0.9);
      }

      .child1 {
        position: absolute;
        top: 0;
        left: 0;
        width: 50px;
        height: 68px;
        transition: 0.5s;
        background: red;
        /* here is code */
        transition-duration: 5s;
        transition-property: left;
        /* we  have many time function properties like Linear, ease,ease-in and ease-in-out*/
        transition-timing-function: ease-in-out;
      }

      .parent:hover .child1 {
        left: calc(100% - 50px);
      }

      .child2 {
        position: absolute;
        top: 0;
        right: 0;
        width: 50px;
        height: 68px;
        transition: 0.5s;
        background: red;
        /* here is code */
        transition-duration: 5s;
        transition-property: right;
        /* we  have many time function properties like Linear, ease,ease-in and ease-in-out*/
        transition-timing-function: ease-in-out;
        transition-delay: 5s;
        /* display: none; */
      }

      .parent:hover .child2 {
        right: calc(100% - 50px);
        /* display: visible; */
      }
    </style>
  </head>
  <body>
    <section id="header">
      <div id="topic">transition-delay: 5s;</div>
    </section>
    <section class="learning">
      <div class="parent">
        <div class="child1"></div>
        <div class="child2"></div>
      </div>
    </section>
    <footer>
      <p>This is a prectice page for UDEMY COURSE.</p>
    </footer>
  </body>
</html>
