<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: whitesmoke;
        }

        nav {
            background-color: lightcoral;
            font-size: 30px;
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 15px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            opacity: 1;
        }

        nav>span {
            color: red;
        }

        header>article {
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightskyblue;
            margin-top: 70px;
            padding: 15px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }

        .demo{
            width: 300px;
            height: 300px;
            border: 2px solid red;
            background-color: brown;
            opacity: 0;
            position: relative;
            top: -50;
            right: 25;
        }
        .demo1{
            width: 300px;
            height: 300px;
            border: 2px solid red;
            background-color: brown;
            opacity: 1;
            position: relative;
            top: -50;
            right: 25;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            CSS by Harshit kumar <span>‚ù§</span>;
        </nav>
        <article>
            Opacity: 1 ;
        </article>
    </header>

    <div class="demo">
        <div class="demo1">
            hello
        </div>
    </div>
   
</body>

</html>
