<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Transform 2D Scale</title>
    <style>
      /* Here you can change */
      .learning {
        padding: 10px;
        margin-top: 29px;
      }
      .parent {
        display: inline-block;
        width: 300px;
        height: 300px;
        background: rgb(152, 147, 25);
        position: relative;
        margin: 20px 30px;
      }

      /* here is code */
      .scale {
        transition: 0.2s transform linear;
      }

      .scale:hover {
        transform: scale(1.3);
      }
    </style>
  </head>
  <body>
    <section id="header">
      <div id="topic">transform: Scale(1);</div>
    </section>
    <section class="learning">
      <div class="parent"></div>
      <div class="parent scale"></div>
      <div class="parent"></div>
    </section>
    <footer>
      <p>This is a prectice page for UDEMY COURSE.</p>
    </footer>
  </body>
</html>
