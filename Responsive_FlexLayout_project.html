<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flex Project</title>
    <style>
      html {
        font-size: 92.5%;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .nav {
        display: flex;
        width: 100%;
        background-color: #fff;
        font-size: 20px;
        box-sizing: border-box;
        border-bottom: 1px solid black;
        padding: 10px 20px;
        margin-bottom: 40px;
      }
      .brand {
        text-decoration: none;
        color: #000;
        font-size: 20px;
        font-weight: bold;
        flex-basis: 200px;
        flex-grow: 1;
        flex-shrink: 0;
      }
      .nav-button {
        text-align: right;
        flex-basis: 50%;
        flex-grow: 1;
        flex-shrink: 1;
      }
      .nav-button a {
        text-decoration: none;
        color: #000;
        font-size: 15px;
        display: inline-block;
        margin: 0 5px;
        padding: 5px;
      }

      .body {
        display: flex;
        margin-bottom: 40px;
      }
      .left-column,
      .right-column,
      .center-column {
        border: 1px solid black;
        flex: 1 1 33%;
        padding: 0 20px;
        /* flex-basis: 33%;
        flex-grow:1;
        flex-shrink: 1; */
      }
      .center-column {
        flex-basis: 50%;
        flex-grow: 0;
      }
      .footer {
        display: flex;
        background-color: #111;
        justify-content: space-around;
        color: #fff;
        padding: 50px 0;
      }
      .footer div {
        flex-basis: 20%;
        border: 1px solid blue;
      }

      @media (max-width: 700px) {
        .body,
        .footer {
          flex-wrap: wrap;
        }
        .footer div {
          flex-basis: 49%;
          flex-shrink: 0;
          flex-grow: 0;
          border: 1px solid white;
          margin-bottom: 10px;
        }
        .left-column,
        .right-column,
        .center-column {
          flex-basis: 100%;
          flex-shrink: 0;
        }
        .center-column {
          order: 1;
        }
        .left-column {
          order: 2;
        }
        .right-column {
          order: 3;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <a href="#" class="brand">CSS Course</a>
      <div class="nav-button">
        <a href="/signup">Sign up</a>
        <a href="/login">Login</a>
      </div>
    </div>

    <div class="body">
      <div class="left-column">left column</div>
      <div class="center-column">body items</div>
      <div class="right-column">Ad column</div>
    </div>

    <footer class="footer">
      <div>Column 1</div>
      <div>Column 2</div>
      <div>Column 3</div>
      <div>Column 4</div>
    </footer>
  </body>
</html>
