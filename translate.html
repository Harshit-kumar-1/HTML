<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Transform 2D</title>
    <style>
      /* Here you can change */
      .learning {
        padding: 10px;
        margin-top: 29px;
      }
      .parent {
        width: 150px;
        height: 150px;
        background: rgb(152, 147, 25);
        position: relative;
        margin: 50px 100px;
      }
      .parent::before {
        content: " ";
        width: 150px;
        height: 150px;
        background-color: black;
        position: absolute;
        z-index: -1;
        /* here is code */
        /* top: -10px;
         left: -10px; */
        /* transform have three properties translate(width,height),translateX(width),translateY(height); */
        transform: translate(-10px, -10px);
        /* transform: translateX(-20px); */
        /* transform: translateY(-20px); */
      }
    </style>
  </head>
  <body>
    <section id="header">
      <div id="topic">
        tranform:transition(width,height); transform:transitionX(width);
        transform:transitionY(height);
      </div>
    </section>
    <section class="learning">
      <div class="parent"></div>
    </section>
    <footer>
      <p>This is a prectice page for UDEMY COURSE.</p>
    </footer>
  </body>
</html>
