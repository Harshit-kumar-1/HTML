<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform 2D</title>
    <style>
      /* Here you can change */
      body {
        background-color: black;
      }
      .learning {
        padding: 10px;
        width: 100%;
        height: 100%;
        margin-top: 29px;
      }
      .parent {
        width: 500px;
        height: 500px;
        /* background: rgb(152, 147, 25); */
        /* background: repeating-radial-gradient(circle, blue, red 5%, yellow 15%); */
        background-image: url(../../images/spiral_hypnotic.jpeg);
        position: relative;
        margin: 20px auto;
        transition: 50s all ease-in-out;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        /* border-radius: 50%; */
      }

      .parent:hover {
        /* transform: rotate(90deg); */
        /* transform: rotate(-90deg); */
        /* transform: rotate(180deg); */
        /* transform: rotate(360deg); */
        transform: rotate(-72000deg);
      }
    </style>
  </head>
  <body>
    <section class="learning">
      <div class="parent"></div>
    </section>
  </body>
</html>
