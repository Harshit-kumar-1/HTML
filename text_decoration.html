<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-decoration</title>
    <style>
        .s1{
            text-decoration: underline;
            text-decoration-color: red;
            color: red;
        }
        .s2{
            text-decoration: overline;
            text-decoration-color: blue;
        }
        .s3{
            text-decoration: line-through;
            color: red;
            text-decoration-color: blue;
        }
        .s4{
            text-decoration: none;
            text-decoration-color: red;
        }
    </style>
</head>
<body>
    <p>Lorem,<span class="s1"> ipsum dolor sit </span><span class="s2">Aspernatur qui </span><br>
             <span class="s3">quaerat quod nemo </span><span class="s4"><a href="#">non nobis corporis</a></span><br>molestias voluptatibus ex ut, quisquam autem,
        tenetur porro dicta.</p>


</body>
</html>
