<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border radius</title>
    <style>
      .box {
        background-color: blue;
        width: 300px;
        height: 300px;
        border: 10px solid red;
        border-radius: 50%;
        margin: 10px auto;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
