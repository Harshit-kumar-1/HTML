<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image radius</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border-radius: 100%;

        background-image: url("../../images/pexels2.jpg");
        background-position: center center;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
