<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align using table</title>
    <style>
        header{
            font-size: 30px;
            color: brown;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #5f65;
            margin: 10px auto;
        }
        table{
            width: 100%;
            border: 1px solid red;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            vertical-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>Table Vertical Align</div>
    </header>
    <table width="100%">
        <tr>
            <td>
                <p>A new row</p>
                <p>A new row</p>
                <p>A new row</p>
                <p>A new row</p>
                <p>A new row</p>
                <p>A new row</p>
                <p>A new row</p>
            </td>
            <td>
                Align Item
            </td>
        </tr>
    </table>
</body>
</html>
