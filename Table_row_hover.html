<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align using table</title>
    <style>
        header{
            font-size: 30px;
            color: brown;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #5f65;
            margin: 10px auto;
        }
        table{
            width: 100%;
            border: 1px solid red;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            vertical-align: center;
            padding: 10px;
        }
        table tr:hover{
            background-color: lightgrey;
            color: blue
        }
        table tr:hover td:hover{
            background-color: grey;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <div>Table Hover Effect</div>
    </header>
    <table width="100%">
    <tr>
        <td>Row 1 Cell 1</td>
        <td>Row 1 cell 2</td>
    </tr>
    <tr>
        <td>Row 2 cell 1</td>
        <td>Row 2 cell 2</td>
    </tr>
    <tr>
        <td>Row 3 cell 1</td>
        <td>Row 3 cell 2</td>
    </tr>
    <tr>
        <td>Row 4 cell 1</td>
        <td>Row 4 cell 2</td>
    </tr>    
    </table>
</body>
</html>
