<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Background Images at the Same Time</title>
    <style>
      .box {
        width: 500px;
        height: 300px;
        background-image: url("../../images/pexels1.jpg"),
          url("../../images/pexels2.jpg"), url(../../images/harshit.jpg);
        background-position: left center, right center;
        background-size: 50%, 50%;
        background-repeat: no-repeat;
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
