<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
</head>
<style>
    header{
        font-size: 30px;
        font-family: sans-serif;
        color: black;
        background-color: #0001;
    }
    div > p > span{
        color: red;
    }
    div > p{
        color:blue ;
    }
    article > div{
        background-color: #0FA2;
    }
    div > span {
        color: darkblue;
    }
    div > span > p{
        color: peru;
    }
</style>
<body>
    <header>
        This is child selector demnstretion by hp
    </header>
    <hr>
    <article>
        <div>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, maiores?
                <span>Lorem, ipsum.</span>
                <div>Lorem ipsum dolor sit.</div>
            </p>
        </div>
    </article>
    <hr>
    <div>
        <span>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, ipsum.
            <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non, quam.</p>
        </span>
    </div>
</body>
</html>
