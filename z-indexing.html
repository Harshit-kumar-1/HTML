<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-indexing</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            background-color: whitesmoke;
        }
        nav{
            background-color: lightcoral;
            font-size: 30px;
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 15px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            opacity:1;
        }
        nav>span{
            color: red;
        }
        header> article{
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightskyblue;
            margin-top: 105px;
            padding: 15px;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
        }
        @media screen and (min-width:655px) {
            header> article{
             margin-top: 70px;
            }
        }
        .rel{
            position: relative;
            background-color: white;
            border:2px solid red;
            width: 100%;
            height: 400px;
            z-index: 0;
        }
        .abs{
            position: absolute;
            background-color: yellow;
            border: 1px solid blue;
            width: 150px;
            height: 150px;
            text-align: center;
        }
        .abs1{
            background-color: cornflowerblue;
            font-size: 25px;
            z-index: 1;
        }
        .abs2{
            top: 50px;
            left: 70px;
            background-color: darkcyan;
            font-size: 25px;
            z-index: 1;
        }
        .abs3{
            top: 100px;
            left: 140px;
            background-color:chocolate;
            font-size: 25px;
            z-index: 1;
        }
        .abs4{
            top: 150px;
            left: 210px;
            background-color:chocolate;
            font-size: 25px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            CSS Overlapping Element by Harshit kumar <span>‚ù§</span>;
        </nav>
        <article>
            Z-index: 0/-1/10;
        </article>
    </header>
    <div class="rel">
        <div class="abs abs1">square1</div>
        <div class="abs abs2">square2</div>
        <div class="abs abs3">square3</div>
        <div class="abs abs4">square4</div>
    </div>
</body>
</html>
