<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>
<body>

    <h4>Unordered list</h4>
    
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
    </ul>

    <h4>Ordered list</h4>

    <ol>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ol>
    
</body>
</html>
