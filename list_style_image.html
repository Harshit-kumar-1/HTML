<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style image</title>
    <style>
        header {
            font-size: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 200;
            color: tomato;
            border-bottom: 1px solid black;
            margin-bottom: 5px;
        }
        div > ol{
            /* list-style-image: url(/favicons/favicon.png); */
            list-style-type: disc;
            list-style-position:initial;
            color: blue;
        }
    </style>
</head>

<body>
    <div  class="contener">
        <header>
            This is list style image demonstration by hp
        </header>
        <div>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ol>
        </div>
    </div>
</body>
</html>
